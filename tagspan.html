<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tag Span</title>
</head>
<body>
    <style type="text/css">
        #Kalimat{
            font-weight: bold;
        }
        .miring{
            font-style: italic;
        }
    </style>
    <head>
        <title>Belajar membuat Form</title>
    </head>
    <body>
        <p>
            <strong>Ini Adalah <em>Sebuah</em>Paragraf</strong>
        </p>
        <div id="Kalimat">
            Ini Juga <span class="miring">Sebuah</span> Paragraf
        </div>
    </body>
</body>
</html>
